spring:
  application:
    name: personal-expenses-tracker

  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:expensesdb}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /

app:
  jwt:
    secret: ${JWT_SECRET:mySuperSecretKeyForJWTTokenGenerationInPersonalExpensesTrackerApplication2024}
    expiration: 86400000 # 24 horas en milisegundos

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
